<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Expiration Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <div class="nav-left">
                <h1>Configuration</h1>
            </div>
            <div class="nav-right">
                <button id="themeToggle" class="btn-secondary" title="Toggle dark mode">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path class="sun-icon" d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0-12a1 1 0 0 0 1-1V2a1 1 0 0 0-2 0v2a1 1 0 0 0 1 1zm0 14a1 1 0 0 0-1 1v2a1 1 0 0 0 2 0v-2a1 1 0 0 0-1-1zm6.36-11.95a1 1 0 0 0 .71-.29l1.41-1.42a1 1 0 0 0-1.42-1.41l-1.41 1.42a1 1 0 0 0 .71 1.7zm-12.72 0a1 1 0 0 0 .71-1.7L4.93 3.93a1 1 0 0 0-1.41 1.41l1.41 1.42a1 1 0 0 0 .71.29zM22 11h-2a1 1 0 0 0 0 2h2a1 1 0 0 0 0-2zM4 11H2a1 1 0 0 0 0 2h2a1 1 0 0 0 0-2zm16.95 6.36a1 1 0 0 0-1.41 1.41l1.41 1.42a1 1 0 0 0 1.41-1.42l-1.41-1.41zM3.05 17.36l-1.41 1.41a1 1 0 0 0 1.41 1.42l1.41-1.42a1 1 0 0 0-1.41-1.41z"/>
                        <path class="moon-icon" d="M12 3a9 9 0 1 0 9 9 9.1 9.1 0 0 0-9-9zm0 16a7 7 0 0 1 0-14 7 7 0 0 1 0 14z"/>
                    </svg>
                </button>
                <a href="/" class="btn-secondary">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Dashboard
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="config-card">
                <section class="config-section">
                    <h2>Notification Settings</h2>
                    <div class="form-group">
                        <label for="ntfyUrl">Ntfy.sh URL</label>
                        <div class="input-wrapper">
                            <input type="text" id="ntfyUrl" placeholder="https://ntfy.sh/your-topic">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="priority">Notification Priority</label>
                        <div class="select-wrapper">
                            <select id="priority">
                                <option value="min">Minimum</option>
                                <option value="low">Low</option>
                                <option value="default" selected>Default</option>
                                <option value="high">High</option>
                                <option value="max">Maximum</option>
                            </select>
                            <svg class="select-icon" viewBox="0 0 24 24">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ntfyUsername">Authentication (Optional)</label>
                        <div class="input-wrapper">
                            <input type="text" id="ntfyUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="ntfyPassword" placeholder="Password">
                        </div>
                    </div>
                    <button id="testNotification" class="btn-secondary">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83"/>
                        </svg>
                        Test Notification
                    </button>
                    <span id="testResult" class="test-result"></span>
                </section>

                <section class="config-section">
                    <h2>Check Settings</h2>
                    <div class="form-group">
                        <label for="checkInterval">Check Interval (minutes)</label>
                        <div class="input-wrapper">
                            <input type="number" id="checkInterval" value="60" min="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="warningDays">Warning Days</label>
                        <div class="input-wrapper">
                            <input type="number" id="warningDays" value="30" min="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="logLevel">Log Level</label>
                        <div class="select-wrapper">
                            <select id="logLevel">
                                <option value="debug">Debug</option>
                                <option value="info" selected>Info</option>
                                <option value="warn">Warning</option>
                                <option value="error">Error</option>
                            </select>
                            <svg class="select-icon" viewBox="0 0 24 24">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="recalculateAfterSave">
                            <span class="checkbox-label">Recalculate after save</span>
                        </label>
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="useCache">
                            <span class="checkbox-label">Use cache</span>
                        </label>
                    </div>
                </section>

                <section class="config-section">
                    <div class="section-header">
                        <h2>Domains</h2>
                        <button onclick="addDomain()" class="btn-secondary">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                            Add Domain
                        </button>
                    </div>
                    <div id="domains-list" class="domains-list">
                        <!-- Domain entries will be added here -->
                    </div>
                </section>

                <button onclick="saveConfig()" class="btn-primary save-button">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Save Configuration
                </button>
            </div>
        </main>
    </div>
    <script src="toast.js"></script>
    <script src="theme.js"></script>
    <script src="config.js"></script>
</body>
</html>
