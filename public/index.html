<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Expiration Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Domain Expiration Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search domains..." title="Search domains">
                    <span class="search-icon">🔍</span>
                </div>
                <div class="header-buttons">
                    <button id="viewToggle" class="btn-toggle" title="Toggle view">
                        <span class="icon">📋</span>
                        <span class="text">List View</span>
                    </button>
                    <a href="/config.html" class="btn-config" title="Configuration">⚙️</a>
                </div>
            </div>
        </header>
        
        <div id="dashboard" class="dashboard">
            <!-- Domain cards will be inserted here -->
        </div>
    </div>
    <script src="toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
