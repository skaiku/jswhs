<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Checker Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Configuration</h1>
            <nav>
                <a href="/" class="btn-back">‚Üê Back to Dashboard</a>
            </nav>
        </header>
        
        <section class="config-section">
            <h2>Notification Settings</h2>
            <div class="form-group">
                <label for="ntfyUrl">Ntfy.sh URL:</label>
                <input type="text" id="ntfyUrl" placeholder="https://ntfy.sh/your-topic">
            </div>
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="default">Default</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ntfyUsername">Ntfy.sh Username (optional):</label>
                <input type="text" id="ntfyUsername" placeholder="Username for authentication">
            </div>
            <div class="form-group">
                <label for="ntfyPassword">Ntfy.sh Password (optional):</label>
                <input type="password" id="ntfyPassword" placeholder="Password for authentication">
            </div>
            <div class="form-group">
                <button id="testNotification" class="btn-test">Test Notification</button>
                <span id="testResult" class="test-result"></span>
            </div>
        </section>

        <section class="config-section">
            <h2>Check Settings</h2>
            <div class="form-group">
                <label for="checkInterval">Check Interval (cron):</label>
                <input type="text" id="checkInterval" placeholder="0 0 * * *">
            </div>
            <div class="form-group">
                <label for="warningDays">Warning Days:</label>
                <input type="number" id="warningDays" min="1" max="90">
            </div>
            <div class="form-group">
                <label for="recalculateAfterSave">Recalculate After Save:</label>
                <input type="checkbox" id="recalculateAfterSave">
                <span class="checkbox-label">Recalculate days instead of full check after saving</span>
            </div>
            <div class="form-group">
                <label for="useCache">Use Cache When Possible:</label>
                <input type="checkbox" id="useCache">
                <span class="checkbox-label">Use cached data for domains far from expiration</span>
            </div>
            <div class="form-group">
                <label for="logLevel">Log Level:</label>
                <select id="logLevel">
                    <option value="debug">Debug (Verbose)</option>
                    <option value="info">Info (Normal)</option>
                    <option value="warn">Warning (Minimal)</option>
                    <option value="error">Error Only</option>
                    <option value="none">None</option>
                </select>
                <span class="checkbox-label">Controls the amount of logging information</span>
            </div>
        </section>

        <section class="config-section">
            <h2>Domains</h2>
            <div id="domains-list"></div>
            <button onclick="addDomain()" class="btn-add">Add Domain</button>
        </section>

        <button onclick="saveConfig()" class="btn-save">Save Configuration</button>
    </div>
    <script src="toast.js"></script>
    <script src="config.js"></script>
</body>
</html>
